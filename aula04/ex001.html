<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
    Body{
        background-color: rgb(170, 170, 255);
        color:white;
        font:normal 15pt arial;
    }
    h1 {
        color: rgb(190, 185, 185);
    }
    </style>
</head>
<body>
  <h1> Olá, Mundo!</h1>
  <p>Já me livrei da maldição!</p>
  <script>
    window.alert ('Minha primeira mensagem!') // Gera um pop-up com uma mensagem
    window.confirm ("Está gostando de JavaScript?") // Gera um pop-up para confirmar ou cancelar
    window.prompt ('Qual é o seu nome?') // era um pop-up para escrever um texto
  </script>
</body>
</html>
